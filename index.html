<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Iakub Dubachev (IakubDubachev)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <div class="tv-show">TV Episodes</div>
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor" 
          class="size-6"
        >
          <path
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>

      <div class="containr-fluid">
        <div id="search-container">
          <!-- Label added for the search input -->
          <label for="search-bar" class="visually-hidden">Search episodes:</label>
          <input
            type="text"
            id="search-bar"
            placeholder="Search Here..."
          />
          <!-- Label added for the select dropdown -->
          <label for="episodes-selector" class="visually-hidden">Choose an episode:</label>
          <select id="episodes-selector">
            <option value="">All Episodes</option>
          </select>
          <select id="show-selector">
        <option value="">Select a Show...</option>
      </select>
          <div class="search-title">Search Episodes Here</div>
          <p id="search-result"></p>
        </div>
      </div>
    </header>

    <div id="root">
    </div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
